[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

upload_speed = 115200

lib_deps =                             ; Bibliotecas usadas pelo codigo
	z3t0/IRremote@4.4.1
	fastled/FastLED@^3.5.0
	pablomarquez76/PS4_Controller_Host@^1.0.9
